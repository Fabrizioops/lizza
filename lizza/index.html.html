<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5em;
    }
    p {
      color: #444;
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }
    .snoopy {
      margin-top: 30px;
    }
    .snoopy img {
      max-width: 250px;
      border-radius: 20px;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        bottom: 0;
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>

  <!-- corazones flotando -->
  <script>
    for(let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      heart.style.background = ['#ff4d6d', '#ff6b81', '#ff8fa3'][Math.floor(Math.random()*3)];
      document.body.appendChild(heart);
    }
  </script>
